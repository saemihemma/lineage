name: Test Suite

on:
  push:
    branches: [ staging, web-version ]
  pull_request:
    branches: [ staging, web-version ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r backend/requirements.txt

    - name: Run smoke tests
      run: |
        python -m pytest backend/tests/test_smoke.py -v --tb=short
      env:
        # Environment variables for testing
        DATABASE_URL: sqlite:///./test_lineage.db
        HMAC_SECRET_KEY_V1: test-secret-key-for-ci
        CSRF_SECRET_KEY: test-csrf-secret-for-ci

    - name: Run property tests
      run: |
        python -m pytest backend/tests/test_property_timers.py -v --tb=short
      env:
        DATABASE_URL: sqlite:///./test_lineage.db
        HMAC_SECRET_KEY_V1: test-secret-key-for-ci
        CSRF_SECRET_KEY: test-csrf-secret-for-ci

    - name: Run anti-cheat tests
      run: |
        python -m pytest backend/tests/test_anticheat.py -v --tb=short
      env:
        DATABASE_URL: sqlite:///./test_lineage.db
        HMAC_SECRET_KEY_V1: test-secret-key-for-ci
        CSRF_SECRET_KEY: test-csrf-secret-for-ci

    - name: Run CSRF tests
      run: |
        python -m pytest backend/tests/test_csrf.py -v --tb=short
      env:
        DATABASE_URL: sqlite:///./test_lineage.db
        HMAC_SECRET_KEY_V1: test-secret-key-for-ci
        CSRF_SECRET_KEY: test-csrf-secret-for-ci

    - name: Run all backend tests
      run: |
        python -m pytest backend/tests/ -v --tb=short --ignore=backend/tests/test_smoke.py --ignore=backend/tests/test_property_timers.py --ignore=backend/tests/test_anticheat.py --ignore=backend/tests/test_csrf.py
      env:
        DATABASE_URL: sqlite:///./test_lineage.db
        HMAC_SECRET_KEY_V1: test-secret-key-for-ci
        CSRF_SECRET_KEY: test-csrf-secret-for-ci

    - name: Upload test database artifacts (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-database-${{ matrix.python-version }}
        path: |
          test_lineage.db
          *.log
        retention-days: 7

  # Critical path test - runs independently and must pass
  golden-path:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r backend/requirements.txt

    - name: Run Golden Path Smoke Test
      run: |
        python -m pytest backend/tests/test_smoke.py::TestGoldenPath::test_complete_golden_path_from_scratch -v --tb=short
      env:
        DATABASE_URL: sqlite:///./test_lineage.db
        HMAC_SECRET_KEY_V1: test-secret-key-for-ci
        CSRF_SECRET_KEY: test-csrf-secret-for-ci

    - name: Fail if Golden Path is broken
      if: failure()
      run: |
        echo "::error::CRITICAL: Golden Path smoke test failed! The core game loop is broken."
        exit 1

  # Test coverage report
  coverage:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r backend/requirements.txt
        pip install pytest-cov

    - name: Run tests with coverage
      run: |
        python -m pytest backend/tests/ --cov=backend --cov=core --cov-report=xml --cov-report=term -v
      env:
        DATABASE_URL: sqlite:///./test_lineage.db
        HMAC_SECRET_KEY_V1: test-secret-key-for-ci
        CSRF_SECRET_KEY: test-csrf-secret-for-ci

    - name: Upload coverage to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml
        retention-days: 30

    - name: Display coverage summary
      run: |
        python -m pytest backend/tests/ --cov=backend --cov=core --cov-report=term-missing
      env:
        DATABASE_URL: sqlite:///./test_lineage.db
        HMAC_SECRET_KEY_V1: test-secret-key-for-ci
        CSRF_SECRET_KEY: test-csrf-secret-for-ci
